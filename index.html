<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Yayın</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        .video-js { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>
    <video id="player" class="video-js vjs-big-play-centered" controls preload="auto" playsinline>
        <source src="https://m-hls.dogannet.tv/itv/yayininat.m3u8" type="application/x-mpegURL">
    </video>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        var player = videojs('player');
        
        // Proxy yardımıyla engeli aşmayı dener
        var proxyUrl = "https://api.allorigins.win/raw?url=";
        var streamUrl = "https://m-hls.dogannet.tv/itv/yayininat.m3u8";

        player.src({
            src: proxyUrl + encodeURIComponent(streamUrl),
            type: 'application/x-mpegURL'
        });

        player.on('error', function() {
            // Proxy başarısız olursa orijinal linki tekrar dener
            player.src({ src: streamUrl, type: 'application/x-mpegURL' });
        });
    </script>
</body>
</html>
