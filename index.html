<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canlı Yayın</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>body { margin: 0; background: #000; }</style>
</head>
<body>
    <video id="player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="100%" height="100%"></video>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        // Cloudflare yerine doğrudan ana siteden linki bulmaya çalışır
        fetch('https://inattv1212.xyz/channel.html?id=yayininat')
        .then(response => response.text())
        .then(data => {
            const regex = /https?:\/\/[\w\.-]+\/yayininat\.m3u8/g;
            const match = data.match(regex);
            const videoUrl = match ? match[0] : "HATA: Link bulunamadı";
            
            var player = videojs('player');
            player.src({ src: videoUrl, type: 'application/x-mpegURL' });
        })
        .catch(err => console.error("Link çekme hatası:", err));
    </script>
</body>
</html>
