<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Yayın Giriş</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }
        .container {
            text-align: center;
        }
        .btn-yayin {
            background-color: #ff0000;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transition: 0.3s;
        }
        .btn-yayin:hover {
            transform: scale(1.1);
            background-color: #cc0000;
        }
        p {
            color: #ccc;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://inattv1212.xyz/channel.html?id=yayininat" target="_blank" class="btn-yayin">
            YAYINI BAŞLAT
        </a>
        <p>Yayın yeni sekmede reklamsız açılacaktır.</p>
    </div>
</body>
</html>
